  
<div class="lista">
  <mat-selection-list #items>
    <ng-container *ngFor="let tarea of tareas"> 
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
      <mat-list-option  [value]="tarea.id" (click)="seleccionar(tarea)">
        {{ tarea.descripcion }} 
      </mat-list-option>
      <div style="display: flex">
        <button mat-icon-button color="primary" [routerLink]= "['/update',tarea.id,tarea.descripcion]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(tarea.id)">
          <mat-icon>delete</mat-icon>
        </button>      
      </div>
    </div>
    </ng-container>
  </mat-selection-list>

  <p>Tareas completadas: {{ tareasTerminadas}}</p>
</div>
